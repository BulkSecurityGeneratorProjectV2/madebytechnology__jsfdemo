<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{artistBean.searchArtist}" var="item" border="2">
      <f:facet name="header">ARTYŚCI</f:facet>
      
      <h:column>
        <f:facet name="header">Nazwa</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">Rok założenia</f:facet>
        #{item.yof}
      </h:column>
      
        <h:column>
        <f:facet name="header">Nazwa płyty</f:facet>
        #{item.nameofcd}
      </h:column>
      
         <h:column>
        <f:facet name="header">Rok wydania płyty</f:facet>
        #{item.yop}
      </h:column>
      
      
        <h:column>
        <f:facet name="header">Numer płyty</f:facet>
        #{item.number}
      </h:column>
      
       <h:column>
        <f:facet name="header">Cena płyty</f:facet>
        #{item.price}
      </h:column>
      
             
      </h:dataTable>
      
    </h:form>
      
	</ui:define>
	
</ui:composition>
