<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="artistform">


				<h:outputText value="#{msg.artistNameLabel}" />
				<h:inputText id="name" value="#{artistBean.artist.name}" />

				<h:outputText value="#{msg.artistYofLabel}" />
				<h:inputText id="yof" value="#{artistBean.artist.yof}" />
			
			<h:outputText value="#{msg.artistPriceLabel}" />
				<h:inputText id="price" value="#{artistBean.artist.price}" />

			<h:commandButton value="#{msg.artistFormOkButton}"
				action="#{artistBean.addArtistA}" />
				
			
		</h:form>
	</ui:define>
</ui:composition>
